<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #particle-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="particle-canvas"></div>

    <script src="particle.min.js"></script>
    <script>
        var canvasDiv = document.getElementById('particle-canvas');
        var options = {
            particleColor: '#e37575',
            interactive: true,
            speed: 'medium',
            density: 'high'
        };
        var particleCanvas = new ParticleNetwork(canvasDiv, options);
    </script>

    <h2>teesy</h2>
</body>

</html>
